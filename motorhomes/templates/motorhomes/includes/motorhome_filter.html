{% extends 'base.html' %}{% load crispy_forms_tags %} {% load static %} {% block extra_css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'profiles/styles.css' %}"
/>
{% endblock %} {% block subtitle %}{% endblock %} {% block main_content %}
<div class="mt-3 pt3"></div>
<div class="album py-5 bg-dark">
  <div class="card filter-form">
    <div class="card-text d-flex"></div>
    <form id="address" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="rounded px-3 py-2 text-uppercase">
        <div class="row">
          <div class="col-md-6">
            <span class="field-label">Booking starts</span>
            <input
              type="date"
              class="form-control py-1 my-1"
              id="start_date"
              name="start_date"
              aria-describedby="dateHelp"
            />
          </div>
          <div class="col-md-6">
            <span class="field-label">Booking ends</span>
            <input
              type="date"
              class="form-control py-1 my-1"
              id="end_date"
              name="end_date"
              aria-describedby="dateHelp"
            />
          </div>
        </div>
      </fieldset>
      <fieldset class="rounded px-3 py-2 text-uppercase inline">
        <div class="row">
          <div class="col-md-6">
            <span class="fieldset-label">Seats</span>
            <input
              type="number"
              class="form-control py-1 my-1"
              id="required_seats"
              name="required_seats"
              aria-describedby="numberHelp"
              value="2"
            />
          </div>
          <div class="col-md-6">
            <span class="fieldset-label">Berths</span>
            <input
              type="number"
              class="form-control py-1 my-1"
              id="required_berths"
              name="required_berths"
              aria-describedby="numberHelp"
              value="2"
            />
          </div>
        </div>
      </fieldset>
      <fieldset class="rounded px-3 py-2 text-uppercase">
        <div class="row">
          <div class="col-md-4">
            <span class="field-label py-2 my-2">premium choices</span>
            <select class="py-2 my-2" id="premium_choices">
              <option value="BASIC">Basic</option>
              <option value="COMFORT" selected>Comfort</option>
              <option value="PREMIUM">Premium</option>
            </select>
          </div>
          <div class="col-md-4">
            <span class="field-label py-2 my-2">Group choices</span>
            <select class="py-2 my-2" id="premium_choices">
              <option value="SINGLE">Single</option>
              <option value="COUPLE" selected>Couple</option>
              <option value="FAMILY">Family</option>
            </select>
          </div>
          <div class="col-md-4">
            <span class="field-label py-2 my-2">daily rental fee</span>
            <select class="py-2 my-2" id="daily_rental_fee_choices">
              <option value="UNDER100">Under 100 EUR</option>
              <option value="UNDER150" selected>Under 150 EUR</option>
              <option value="UNDER200">Under 200 EUR</option>
              <option value="200ABOVE">200 and above</option>
            </select>
          </div>
        </div>
      </fieldset>
      <div class="card-footer">
        <div class="card-text">
          <input
            class="w-100 btn btn-secondary mt-4"
            type="submit"
            name="Search"
            value="Search"
          />
        </div>
      </div>
    </form>
  </div>
</div>
  {% endblock %}
