{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'profiles/styles.css' %}">
{% endblock %}
{% block main_content %}
{% include 'profiles/includes/navbar.html' %}
<div class="container-fluid my-5 py-1">
    <div class="row justify-content-md-center pt-5">
      <div class="col-md-auto">
        <div class="card">
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
        {{form.phone| as_crispy_field}}
        {{form.profile_picture}}
          <input class="btn btn-success" type="submit" name="Update Information" value="Update">
          <a class="btn btn-warning align-self-end" href="{% url 'myprofile' %}">Back to the Profile Page</a>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
